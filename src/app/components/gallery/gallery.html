<div class="row g-3" *ngIf="images$ | async as imagesList; else loading">

  <div class="col-6 col-md-4 col-lg-3" *ngFor="let img of imagesList">
    <img [src]="img"
         class="img-fluid rounded shadow-sm gallery-img"
         (click)="open(img)"
         style="cursor: pointer; min-height: 100px; background: #eee" />
  </div>

  <div class="col-12" *ngIf="imagesList?.length === 0">
    <p class="alert alert-info">Brak zdjęć do wyświetlenia w postach.</p>
  </div>

</div>

<ng-template #loading>
  <div class="text-center p-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Pobieranie zdjęć z bazy danych...</p>
  </div>
</ng-template>

<div class="modal-backdrop-custom" *ngIf="selectedImage" (click)="close()">
  <img [src]="selectedImage" class="modal-image" />
</div>
