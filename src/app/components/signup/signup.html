<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 card p-4 shadow-sm">
      <h2 class="mb-4">Rejestracja</h2>

      <form [formGroup]="signupForm" (ngSubmit)="create()" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Imię <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="name"
                 [class.is-invalid]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
                 placeholder="Wpisz imię">
          <div class="invalid-feedback">Imię jest wymagane (min. 2 znaki).</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" formControlName="email"
                 [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                 placeholder="Wpisz email">
          <div class="invalid-feedback">
            @if (signupForm.get('email')?.errors?.['required']) {
            Email jest wymagany.
            } @else if (signupForm.get('email')?.errors?.['email']) {
            Wprowadź poprawny format adresu e-mail.
            }
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Hasło <span class="text-danger">*</span></label>
          <input type="password" class="form-control" formControlName="password"
                 [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                 placeholder="Wpisz hasło">
          <div class="invalid-feedback">
            Hasło musi mieć od 5 do 15 znaków.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">
          Zarejestruj się
        </button>

        <p class="mt-3 text-center">
          Masz już konto? <a routerLink="/login">Zaloguj się</a>
        </p>
      </form>
    </div>
  </div>
</section>
