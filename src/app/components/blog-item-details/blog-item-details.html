<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <button class="btn btn-outline-secondary mb-4" routerLink="/blog">
        &larr; Powrót do listy
      </button>

      @if (title) {
      <div class="card shadow">
        @if (image){
        <img [src]="image" class="card-img-top" alt="Blog Image">
        }

        <div class="card-body">
          <h2 class="card-title">{{ title }}</h2>
          <hr>
          <p class="card-text" style="white-space: pre-wrap;">{{ text }}</p>

          <div class="mt-4 border-top pt-3">
            <app-comments-section [postId]="id!"></app-comments-section>
          </div>
        </div>

        <div class="card-footer text-muted">
          ID posta: {{ id }}
        </div>
      </div>
      } @else {
      <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Ładowanie posta...</p>
      </div>
      }
    </div>
  </div>
</div>
