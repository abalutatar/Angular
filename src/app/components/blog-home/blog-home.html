<div class="mb-3 d-flex gap-2">
  <button class="btn btn-primary" (click)="toggleForm()">
    {{ showForm ? 'Zamknij formularz' : 'Dodaj post' }}
  </button>

  <button class="btn btn-secondary" (click)="toggleGallery()">
    {{ showGallery ? 'Zamknij galerię' : 'Galeria' }}
  </button>

  <button class="btn btn-info" (click)="refreshPosts()">
    Odśwież
  </button>
  <button class="btn btn-danger" routerLink="/favorites">
    <i class="fa-solid fa-heart"></i> Ulubione
  </button>

</div>

@if (showForm) {
<app-add-post></app-add-post>
}

@if (showGallery) {
<app-gallery></app-gallery>
}
<app-search-bar (name)="getName($event)"></app-search-bar>

<app-blog [filterText]="filterText"></app-blog>
