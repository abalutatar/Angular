<div class="card p-4 mb-4">
  <h4>Dodaj Nowy Post</h4>

  <div *ngIf="message" class="alert alert-success">{{ message }}</div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Tytuł</label>
      <input id="title" type="text" class="form-control" formControlName="title">
      <div *ngIf="postForm.get('title')?.invalid && (postForm.get('title')?.dirty || postForm.get('title')?.touched)"
           class="form-text text-danger">
        Tytuł jest wymagany.
      </div>
    </div>

    <div class="mb-3">
      <label for="text" class="form-label">Treść</label>
      <textarea id="text" class="form-control" formControlName="text" rows="4"></textarea>
      <div *ngIf="postForm.get('text')?.invalid && (postForm.get('text')?.dirty || postForm.get('text')?.touched)"
           class="form-text text-danger">
        Treść jest wymagana.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Opublikuj Post</button>
  </form>
</div>
