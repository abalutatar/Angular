


<div class="container mt-4">
  <div class="row g-4">
    

    @for (
    item of (items$ | filter: filterText | paginate: currentPage : itemsPerPage);
    track item._id
    ) {

    <div class="col-md-4">
      <app-blog-item [image]="item.image"
                     [title]="item.title || 'Bez tytułu'"
                     [text]="item.text"
                     [id]="item.id">
      </app-blog-item>
    </div>
    }
    @empty {
    <div class="col-12 text-center mt-5">
      <div class="alert alert-info shadow-sm">
        <i class="bi bi-search"></i>
        Brak wyników spełniających kryteria wyszukiwania:
        <strong>"{{ filterText }}"</strong>
      </div>
    </div>
    }

  </div>


  <div class="d-flex justify-content-center mt-4">
    <app-pagination [totalItems]="(items$ | filter: filterText).length"
                    [itemsPerPage]="itemsPerPage"
                    [currentPage]="currentPage"
                    (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
