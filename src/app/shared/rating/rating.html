<div class="rating-container">
  <div class="stars">
    @for (star of stars; track star) {
    <i class="fa cursor-pointer"
       [ngClass]="{
       'fa-star text-warning' : star <= (hoverRating || averageRating),
           'fa-star-o text-secondary': star > (hoverRating || averageRating)
         }"
         (mouseenter)="onStarHover(star)"
         (mouseleave)="hoverRating = 0"
         (click)="onStarClick(star)">
      </i>
    }
  </div>
  <small class="text-muted">
    ({{ averageRating | number:'1.1-1' }} / {{ votesCount }} głosów)
  </small>
</div>
